<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="calculator">
            <h1>Calculat Your Student Number.</h1>
        </div>
    </header>
    <main>
        <div class="contenor">
            <div class="div"><input type="text" placeholder="Enter Name" id="studentname"></div>
            <br>
            <div class="div"><input type="number" placeholder="Subject marks 1" id="mk1"></div>
            <br>
            <div class="div"><input type="number" placeholder="Subject marks 2" id="mk2"></div>
            <br>
            <div class="div"><input type="number" placeholder="Subject marks 3" id="mk3"></div>
            <br>
            <div class="div"><input type="number" placeholder="Subject marks 4" id="mk4"></div>
            <br>
            <div class="div"><input type="number" placeholder="Subject marks 5" id="mk5"></div>
            <br>
            <button id="btn">Submit</button>
        </div>

        <div class="detele">
            <table>
                <tr>
                    <th>Student Name</th>
                    <th>Total Marks</th>
                </tr>
                <tr>
                    <td id="name">name</td>
                    <td id="total">1</td>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
